    <!-- 페이지 로드 시 좌석정보 반영 -->
    <script>
        // 신청한 시간대 클릭 안되게 설정
        $.get("/admin/api/getApplys?date=" + getParameterByName("date") + "&period=" + getParameterByName("period") + "&form=A&area=A", function (applys) {
            applys.forEach(function (apply) {
                var days = GetTimeTableDays();
                for (i = 0; i < 5; i++) {
                    if (days[i].yyyymmdd() == apply.date.substring(0, 10)) {
                        $("#" + apply.seat).text(apply.studentNumber + "\n" + apply.name.substring(0, 3));
                        break;
                    }
                }
            });
        });
    </script>
