[[define "adminSelectArea"]]
<!DOCTYPE html>
<html>

<head>
    <!-- JQuery -->
    <script src="/assets/js/jquery-3.3.1.min.js" type="text/javascript"></script>

    <!-- Custom scripts -->
    <script src="/assets/js/script.js" type="text/javascript"></script>
</head>

<body>
    <h1>구역 선택</h1>
        <button type="button" onclick="selectArea('A')">A 구역</button>
        <br />
        <br />
        <button type="button" onclick="selectArea('B')">B 구역</button>
        <br />
        <br />
        <button type="button" onclick="selectArea('C')">C 구역</button>
        <br />
        <br />
        <button type="button" onclick="selectArea('D')">D 구역</button>
        <br />
        <br />
        <button type="button" onclick="selectArea('E')">E 구역</button>
        <br />
        <br />
        <button type="button" onclick="selectArea('F')">F 구역</button>
        <br />
        <br />
        <button type="button" onclick="selectArea('G')">G 구역</button>
        <br />
        <br />
        <br />
        <button type="button" onclick="select()">선택</button>
    
    <script>
        var area = "";

        // 선택 완료
        function select() {
            if(area == ""){
                alert("구역을 선택해주세요");
            } else {
                location.href = "/admin/apply/a-view"+area+"?date="+getParameterByName("date")+"&period="+getParameterByName("period");
            }
        }

        // 구역 선택
        function selectArea(area) {
            this.area = area;
        }
    </script>
</body>

</html>
[[end]]
